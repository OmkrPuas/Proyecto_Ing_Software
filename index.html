<!DOCTYPE html>
<html>
  <head>
    <style>
      .dropdown {
        position: relative;
        display: inline-block;
        border-style: solid;
        padding: 5px 5px;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 200px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        padding: 6px 16px;
        z-index: 1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
      .wrap {
        display: flex;
      }
      .bloque {
        margin: 5px;
      }

    </style>
  </head>
  <body>
    <!--opcion con boton:-->
    <h1>Gestor de Tareas</h1>
    <label>Titulo: </label>
    <input type="text" id="tarea" />
    <label>Categoria: </label>
    <select name="select-categoria" id="select-categoria">
      <option value="trabajo">trabajo</option>
      <option value="personal" selected>personal</option>
      <option value="familia">familia</option>
      <option value="otros">otros</option>
    </select>
    <label>Fecha limite: </label>
    <input type="date" id="fecha" />
    <div class="dropdown">
      <span> ETIQUETAS AQUI</span>
      <div class="dropdown-content">
        <form id="form-etiquetas" action="/action_page.php">
          <input type="checkbox" id="etiqueta1" name="etiqueta" value="Piano" />
          <label for="etiqueta1"> Piano</label><br />
          <input
            type="checkbox"
            id="etiqueta2"
            name="etiqueta"
            value="Guitarra"
          />
          <label for="etiqueta2"> Guitarra</label><br />
          <input type="checkbox" id="etiqueta3" name="etiqueta" value="Yolo" />
          <label for="etiqueta3"> Yolo</label><br />
          <input type="checkbox" id="etiqueta4" name="etiqueta" value="Importante" />
          <label for="etiqueta3"> Importante</label><br />
          <input type="checkbox" id="etiqueta5" name="etiqueta" value="LMAO" />
          <label for="etiqueta3"> LMAO</label><br />
          <input type="checkbox" id="etiqueta6" name="etiqueta" value="LOOOL" />
          <label for="etiqueta3"> LOOOL</label><br />
        </form>
      </div>
    </div>
    <button class="bloque" id="añadir-etiqueta">Añadir Etiqueta</button>
    <input type="text" id="nueva-etiqueta" name="nueva-etiqueta" placeholder="Inserte nueva etiqueta" />
    <br />
    <label>Descripcion: </label><br />
    <input
      type="text"
      id="descripcion"
      style="width: 228px; height: 98px"
      size="32"
    />
    <br /><br />

    <div class="wrap">
      <button class="bloque" id="crear-tarea">Crear Tarea</button>
    </div>
    <div style="visibility: hidden;" id="visualizar-filtros-tareas-pendientes">
      <button class="bloque" id="mostrar-tareas">Mostrar Tareas</button>
      <button class="bloque" id="revisar-fechas">Revisar Fechas Limites</button>
      <br>
      <input type="text" id="titulo-filtro" />
      <button class="bloque" id="filtro-titulo">Buscar por Titulo</button>
      

      <select name="categoria-filtro" id="categoria-filtro">
        <option value="trabajo">trabajo</option>
        <option value="personal" selected>personal</option>
        <option value="familia">familia</option>
        <option value="otros">otros</option>
      </select>
      <button class="bloque" id="filtro-categoria">Buscar por Categoria</button>

      <select name="categoria-filtro" id="etiquetas-filtro-2">
        <option value="Piano">Piano</option>
        <option value="Guitarra" selected>Guitarra</option>
        <option value="Yolo">Yolo</option>
        <option value="Importante">Importante</option>
        <option value="LMAO">LMAO</option>
        <option value="LOOOL">LOOOL</option>
      </select>
    
      <button class="bloque" id="filtro-etiquetas">Buscar por Etiqueta</button>

      <input type="date" id="dia-filtro" />
      <button class="bloque" id="filtro-dia">Buscar por Dia</button>


      <input type="text" id="descripcion-filtro" />
      <button class="bloque" id="filtro-descripcion">Buscar por Descripcion</button>


      <br />
    </div>
    <div style="visibility: hidden;" id="visualizar-filtros-tareas-completadas">
      <button class="bloque" id="filtro-tareas-completadas">Mostrar tareas completadas</button>
      <select name="categoria-completadas-filtro" id="categoria-completadas-filtro">
        <option value="trabajo">trabajo</option>
        <option value="personal" selected>personal</option>
        <option value="familia">familia</option>
        <option value="otros">otros</option>
      </select>
      
      <button class="bloque" id="filtro-completadas-por-categoria">Mostrar tareas completadas por categoria</button>
      
      <label>Desde: </label>
      <input type="date" id="dia-completada-filtroInicio" />
      
      <label>Hasta: </label>
      <input type="date" id="dia-completada-filtroFinal" />
      <button class="bloque" id="filtro-completadas-por-fechas">Mostrar tareas completadas por fechas</button>
    </div>
    <div class='lista' id="lista-tareas"></div>
    
    <p id="urgentes"></p>

    <script type="module" src="./src/Gestor-Tareas-Presentador.js"></script>
  </body>
</html>
